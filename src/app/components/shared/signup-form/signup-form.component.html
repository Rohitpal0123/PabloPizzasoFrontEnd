<div class="flex shadow-2xl border-rose-300 px-8 rounded-xl">
  <div class="flex-row">
    <p class="text-3xl font-bold text-center mt-7 mb-4 text-rose-400">Signup</p>
    <form action="">
      <div class="flex py-2 ">
        <div class="flex flex-col">
          <label for="firstName" class="text-slate-700 pb-[1px] text-sm font-semibold">
            First Name
          </label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="First Name"
            required
            class="border py-1 pl-2 rounded-sm px-[2px] text-sm  focus:outline-rose-200"
          />
        </div>
        <div class="flex flex-col ml-3">
          <label for="lastName" class="text-slate-700 pb-[1px] text-sm font-semibold">
            Last Name
          </label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Last Name"
            required
            class="border py-1 pl-2 rounded-sm px-[2px] text-sm  focus:outline-rose-200"
          />
        </div>
      </div>
      <div class="flex flex-col py-2">
        <label for="email" class="text-slate-700 pb-[1px] text-sm font-semibold">Email </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="pablopiccaso@gmail.com"
          required
          class="border py-1 pl-2 rounded-sm px-[2px] text-sm  focus:outline-rose-200"
        />
      </div>
      <div class="flex flex-col py-2">
        <label for="password" class="text-slate-700 pb-[1px] text-sm font-semibold"> Password </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
          class="border py-1 pl-2 rounded-sm px-[2px] text-sm  focus:outline-rose-200"
        />
      </div>
      <button type="submit" class="bg-red-800 hover:bg-red-700 text-white font-sans text-md rounded-md py-2 w-full mt-4 mb-3">
        Send OTP 
      </button>
      <div class="mb-4 flex items-center">
        <input id="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
          Remember Me
        </label>
      </div>
      <div class="mt-4 mb-8 text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a routerLink="/login" class="text-blue-500 hover:text-blue-700 font-medium">
            Login
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
