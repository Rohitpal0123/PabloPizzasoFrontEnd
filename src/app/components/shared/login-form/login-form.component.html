<div class="flex shadow-2xl border-rose-300 px-8 rounded-xl">
  <div class="flex-row">
    <p class="text-3xl font-bold text-center mt-7 mb-4 text-rose-400">Login</p>
    <form (ngSubmit)="onSubmit($event)">
      <div class="flex flex-col py-2">
        <label for="email" class="text-slate-700 pb-[1px] text-sm font-semibold"
          >Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="pablopiccaso@gmail.com"
          required
          class="border py-1 pl-2 rounded-sm px-[2px] pr-28 text-sm focus:outline-rose-200"
        />
      </div>
      <div class="flex flex-col py-2">
        <label
          for="password"
          class="text-slate-700 pb-[1px] text-sm font-semibold"
        >
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Password"
          required
          class="border py-1 pl-2 rounded-sm px-[2px] text-sm focus:outline-rose-200"
        />
      </div>
      <button
        type="submit"
        class="bg-red-800 hover:bg-red-700 text-white font-sans text-md rounded-md py-2 w-full mt-4 mb-3"
      >
        Login
      </button>
      <div class="mb-4 flex items-center">
        <input
          id="remember-me"
          type="checkbox"
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
        />
        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
          Remember Me
        </label>
      </div>
      <div class="mt-4 mb-8 text-center">
        <p class="text-sm text-gray-600">
          Dont't have an account?
          <a
            routerLink="/signup"
            class="text-blue-500 hover:text-blue-700 font-medium"
          >
            Signup
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
